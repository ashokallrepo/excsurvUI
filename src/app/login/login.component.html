<div class="row" *ngIf="invalidLogin">
    <div class="col"><div [ngClass]="errorMsgClass" role="alert">
        {{errorMsg}}
      </div></div>
</div>
<div class="row vertical-center">
  <div class="card border-info  text-white" style="width:23%">
    <div class="card-header" style="background-color:darkblue">
      <div class="row">
        <div class="col">
        <i class="fa fa-sign-in"></i> 
      </div>
      <div class="col-10">
        <h4>Excellentia Surveyor</h4>
      </div>
    </div>
    </div>
    <div class="card-body">
      <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text">User ID</span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="userName">
      </div>
      <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text">Password</span>
        </div>
        <input type="password" class="form-control" [(ngModel)]="password">
      </div>

      <button (click)="login()" type="button" class="btn btn-primary btn-sm">Submit</button>

    </div>


  </div>


</div>
